[DEFAULTS]
config_version = 0.8.4
autotest_version = @!NOVERSIONCHECK!@
docker_path = /usr/bin/docker
docker_options =
daemon_options = daemon,--selinux-enabled,--storage-driver,devicemapper,--storage-opt,dm.fs=xfs,--storage-opt,dm.thinpooldev=/dev/mapper/atomicos-docker--pool,--icc=false,--add-registry,edyum.local:5000,--insecure-registry,edyum.local:5000,--add-registry,registry.access.redhat.com,--block-registry,docker.io,
docker_timeout = 600
docker_repo_name = rhel
docker_repo_tag = latest
docker_registry_host = registry.access.redhat.com
docker_registry_user = rhel7
remove_after_test = yes
preserve_fqins = docker.io/stackbrew/centos:7,docker.io/stackbrew/centos:centos7,docker.io/stackbrew/centos:latest,registry.access.redhat.com/rhel7:latest,registry.access.redhat.com/rhel7/rhel-tools:latest,edyum.local:5000/stackbrew/centos:7,edyum.local:5000/rhel7/rhel:latest,registry-1.docker.io/distribution/registry:2.1
preserve_cnames = ,dummy_container_name
