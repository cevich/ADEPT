---

################################################################
# N/B: This may be running on an old (2.1)  version of ansible #
################################################################

# These will be updated at runtime (on a copy of this file)
ansible_host: "localhost"
ansible_ssh_host: "{{ ansible_host }}"
ansible_connection: "local"
ansible_become: false

is_atomic: False
repo_rpms:
    - epel-release
enable_repos: []
disable_repos: []
install_rpms:
    - PyYAML
    - ansible
    - findutils
    - gcc
    - git
    - hostname
    - iproute
    - libffi-devel
    - libselinux-python
    - openssl-devel
    - python-devel
    - python-pycurl
    - python-simplejson
    - python-virtualenv
    - redhat-rpm-config
    - rsync
    - sed
    - util-linux
