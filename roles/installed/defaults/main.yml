---

# Empty-lists used as (undefined) sentinel values
installed_rpms: []
installed_enablerepo: []
installed_disablerepo: []
use_dnf: False
rpms_installed: False

# For use by other roles, bypasses reference to possibly overriden
# installed_rpms
_installed_rpms: []

# Max time to poll for update/install results on remote host (seconds)
async_poll_timeout: "{{ 60 * 20 }}"
