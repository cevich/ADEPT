---

peon_groups:
    - openstack
    - rhel
    - subscribed
    - updated
    - docker-latest
    - autotested

peon_image: 'rhel-7.2-server-x86_64-released'

peon_size: '20'

peon_flavor: 'm1.medium'

peon_pre_raw_cmds:
    - "type -P python || $(type -P dnf || type -P yum) install -y python"

peon_userdata: '{{ workspace }}/roles/peon_created/files/nodocker_userdata.yml'
