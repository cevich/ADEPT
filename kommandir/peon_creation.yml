- hosts: peons
  # Inventory is incomplete
  gather_facts: False
  vars_files:
      - kommandir_vars.yml
  roles:
    - common
    - role: peon_created
      when: ansible_host | default() not in empty and
            "recycled" not in group_names
    - role: peon_up
      reboot_context: "creation"
