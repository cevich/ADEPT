---

# Global defaults for test VMs unless otherwise specified

# These values will be used as defaults in place of any required/missing
# values for each peon below.  The item name must match the value from
# the 'defaults' item in the peon format above.  The special 'defaults'
# value item, applies when no other match is found.
peon_defaults:

    # Default defaults
    defaults:
      defaults: 'defaults'
      version: '7.3'
      private: False
      volume: ""
      userdata: {}
      extra_groups: ["docker"]

    # Named defaults
    centos:
      volume: "20"
      version: '7.2'
      groups:
        - centos
        - autotested
        - peons
        - updated

    centosatomic:
      version: '7.2'
      groups:
        - centosatomic
        - atomic_upgrade
        - autotested
        - peons

    rhel:
      volume: "20"
      groups:
        - rhel
        - subscribed
        - autotested
        - peons
        - updated

    rhelatomic:
      groups:
        - rhelatomic
        - subscribed
        - atomic_upgrade
        - autotested
        - peons

    fedora:
      volume: "20"
      version: "24"
      groups:
        - fedora
        - autotested
        - peons
        - updated

    fedoratomic:
      version: "24"
      groups:
        - fedoratomic
        - atomic_upgrade
        - autotested
        - peons

    fedora:
      volume: "20"
      version: "25"
      groups:
        - fedora
        - autotested
        - peons
        - updated

    fedoratomic:
      version: "25"
      groups:
        - fedoratomic
        - atomic_upgrade
        - autotested
        - peons
